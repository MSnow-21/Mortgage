<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Mortgage</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-5">
                    <h1 class="title display-5 pb-12">Mortgage Loan Calculator</h1>
                    <form id="mortgage_form">
                        <div class="form-group">
                            <div class="input-group pb-2">
                                <span class="input-group-text">$</span>
                                <input type="text" class="form-control " id="mortgage_amount"
                                    placeholder="Mortgage Amount">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-text">%</span>
                                <input type="text" class="form-control" id="interest_rate"
                                    placeholder="Interest Rate (%)">
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" id="years"
                                placeholder="Mortgage Period (15 or 30 years)">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Calculate Mortgage</button>
                        </div>
                    </form>
                    <div class="calculation-results pt-4">
                        <h5>Calculation Results</h5>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-text">Total Cost of Mortgage</span>
                                <input type="text" class="form-control" id="totalmortgage_cost" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-text">Monthly Payment</span>
                                <input type="text" class="form-control" id="monthly_rate" disabled>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
