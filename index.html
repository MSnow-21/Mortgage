<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Mortgage</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-5">
                    <h1 class="title display-5 pb-9">Mortgage Loan Calculator</h1>
                    <form>
                        <div class="form-group">
                            <div class="input-group pb-2">
                                <span class="input-group-text">$</span>
                                <input type="text" class="form-control " id="mortgage_amount"
                                    placeholder="Mortgage Amount">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group pb-2">
                                <span class="input-group-text">%</span>
                                <input type="text" class="form-control" id="interest_rate"
                                    placeholder="Interest Rate (%)">
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" id="years" placeholder="Mortgage Period (15 or 30 years)">
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
